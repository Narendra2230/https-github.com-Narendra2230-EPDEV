<style>
    table td {
        font-size: 12px;
        line-height: 1.0;
    }
</style>

<div class="time_sheet profileSheet">
    <div class="profileMain">
        <div class="apply_leave_page">
            <section class="leave_history">
                <div class="leave_history_table">
                    <div class="cls_btn">
                        <button (click)="closePopup()" class="close_btn1"><i class="fa fa-times" aria-hidden="true"></i></button>
                    </div>
                    <div class="mat-elevation-z8">
                        <mat-form-field>
                            <input matInput (keyup)="filterTable($event.target.value)">
                         </mat-form-field>
                        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
                        <table mat-table [dataSource]="data" class="table table-bordered" matSort
                            matSortActive="fromDate" matSortDisableClear matSortDirection="desc">
                            <!-- Number Column -->

                            <ng-container matColumnDef="avathar">
                                <th mat-header-cell *matHeaderCellDef>ID</th>
                                <td mat-cell *matCellDef="let s">
                                    <a href="#" (click)="navigate($event)">
                                        {{ s.reqId }}
                                    </a>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="empName">
                                <th mat-header-cell *matHeaderCellDef class="td-one">
                                    Employee Name
                                </th>
                                <td mat-cell *matCellDef="let s" class="td-one">
                                    <a href="#" (click)="navigate($event,s)">
                                    {{ s.firstName }} {{ s.lastName }}
                                </a>
                                </td>
                            </ng-container>

                            <!-- Title Column -->
                            <ng-container matColumnDef="leaveType">
                                <th mat-header-cell *matHeaderCellDef class="td-one">
                                    Email
                                </th>
                                <td mat-cell *matCellDef="let s" class="td-one">
                                    {{ s.email }}
                                </td>
                            </ng-container>

                            <!-- State Column -->
                            <ng-container matColumnDef="fromDate">
                                <th mat-header-cell *matHeaderCellDef class="td-one">
                                    Designation
                                </th>
                                <td mat-cell *matCellDef="let s" class="td-one">
                                    {{ formatDate(s.designation) }}
                                </td>
                            </ng-container>

                            <!-- toDate Column -->
                            <ng-container matColumnDef="toDate">
                                <th mat-header-cell *matHeaderCellDef class="td-one">Location</th>
                                <td mat-cell *matCellDef="let s" class="td-one">
                                    {{ s.location }}
                                </td>
                            </ng-container>

                            <!-- strNumber_of_Days Column -->
                            <ng-container matColumnDef="strNumber_of_Days">
                                <th mat-header-cell *matHeaderCellDef>BU</th>
                                <td mat-cell *matCellDef="let s">{{ s.businessUnit }}</td>
                            </ng-container>

                            <!-- strNumber_of_Days Column -->
                            <ng-container matColumnDef="leaveStatusDesc">
                                <th mat-header-cell *matHeaderCellDef>Group</th>
                                <td mat-cell *matCellDef="let s">{{ s.empGroupName }}</td>
                            </ng-container>

                            <!-- strNumber_of_Days Column -->

                            <ng-container matColumnDef="locatioN_NAME">
                                <th mat-header-cell *matHeaderCellDef>Reporting Manager</th>
                                <td mat-cell *matCellDef="let s">{{ s.reporting_Manager }}</td>
                            </ng-container>

                            <ng-container matColumnDef="dateOfJoining">
                                <th mat-header-cell *matHeaderCellDef>DOJ</th>
                                <td mat-cell *matCellDef="let s">{{ s.dateOfJoining }}</td>
                            </ng-container>


                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                        </table>

                        <!-- <p style="text-align:center;margin-top: 5%;" *ngIf="data.length===0  && !isLoading">No Data Found
                  </p> -->
                        <mat-paginator [pageIndex]="0" [pageSize]="10" [length]="resultsLength"></mat-paginator>
                    </div>
                </div>

                <div class="fotterbtn"></div>
            </section>
            <!-- Leave Applied History end -->
        </div>
    </div>
</div>
