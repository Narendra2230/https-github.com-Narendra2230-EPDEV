<style>
    table td {
        font-size: 12px;
        line-height: 1.0;
    }
    .leave_history{
        width: 103%;
    }
</style>

<div class="time_sheet profileSheet">
    <div class="profileMain">
        <div class="apply_leave_page">
            <section class="leave_history">
                <div class="leave_history_table">
                    <div class="text-right">
                        <button (click)="closePopup()" class="close_btn1"><i class="fa fa-times" aria-hidden="true"></i></button>
                    </div>
                    <div class="mat-elevation-z8">
                        <mat-form-field>
                            <input placeholder="Search" matInput (keyup)="filterTable($event.target.value)">
                        </mat-form-field>
                        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
                        <table mat-table [dataSource]="data" class="table table-bordered" matSort
                            matSortActive="fromDate" matSortDisableClear matSortDirection="desc">
                            <!-- Number Column -->

                           
                            <ng-container matColumnDef="payType">
                                <th mat-header-cell *matHeaderCellDef class="td-one">
                                    Pay Type
                                </th>
                                <td mat-cell *matCellDef="let s" class="td-one">
                                        {{ s.payType }}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="salary">
                                <th mat-header-cell *matHeaderCellDef>Annual CTC</th>
                                <td mat-cell *matCellDef="let s">
                                    {{ s.salary }}
                                </td>
                            </ng-container>

                             <!-- strNumber_of_Days Column -->
                             <ng-container matColumnDef="ogpb">
                                <th mat-header-cell *matHeaderCellDef>Annual Performance Pay</th>
                                <td mat-cell *matCellDef="let s">{{ s.ogpb }}</td>
                            </ng-container>

                            <!-- strNumber_of_Days Column -->

                            <!-- Title Column -->
                            <ng-container matColumnDef="effectiveFrom">
                                <th mat-header-cell *matHeaderCellDef class="td-one">
                                    Effective From
                                </th>
                                <td mat-cell *matCellDef="let s" class="td-one">
                                    {{ s.effectiveFrom |date:'dd-MM-yyyy'}}
                                </td>
                            </ng-container>

                            <!-- toDate Column -->
                            <ng-container matColumnDef="monthlyOGPB">
                                <th mat-header-cell *matHeaderCellDef class="td-one">Quarterly Performance Pay</th>
                                <td mat-cell *matCellDef="let s" class="td-one">
                                    {{ s.monthlyOGPB }}
                                </td>
                            </ng-container>

                            <!-- strNumber_of_Days Column -->
                            <ng-container matColumnDef="monthlySalary">
                                <th mat-header-cell *matHeaderCellDef>Monthly Salary</th>
                                <td mat-cell *matCellDef="let s">{{ s.monthlySalary }}</td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                        </table>

                        <!-- <p style="text-align:center;margin-top: 5%;" *ngIf="data.length===0  && !isLoading">No Data Found
                  </p> -->
                        <mat-paginator [pageIndex]="0" [pageSize]="10" [length]="resultsLength"></mat-paginator>
                    </div>
                </div>

                <div class="fotterbtn"></div>
            </section>
            <!-- Leave Applied History end -->
        </div>
    </div>
</div>
