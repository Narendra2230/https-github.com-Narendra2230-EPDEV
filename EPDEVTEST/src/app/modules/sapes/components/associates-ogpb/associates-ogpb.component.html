<div *ngIf="isLoading">
        <app-preloader class="go-center"></app-preloader>
    </div>
<ul *ngIf="!isLoading">
    <li *ngFor="let e of EvaluationDetails;let i=index" (click)="pmsClick(i,e)"  [ngClass]="{'active' : e.isCurrentStatus===true}">
        <h5>{{e.pmsStatusName}}</h5>
        <h3>{{e.pmsStatusCount}}</h3>
    </li>          
</ul>
