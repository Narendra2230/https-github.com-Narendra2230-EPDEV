<div class="container ml-5 mt-4" style="width: 96%">
  <div class="profileMain">
    <div class="row m-0 p-0 p-b-10">
      <div class="col-4 sow_management">
        <h4>Associate Allocation Aging</h4>
      </div>
      <div class="col-6 d-flex">
       <input type="date" name="startDate" class="form-control mx-1" (change)="GetAgings()" [(ngModel)]="StartDate">
       <input type="date" name="endDate" class="form-control mx-1" (change)="GetAgings()" [(ngModel)]="EndDate">
      </div>
      <div class="col-2 text-right">
        <button class="btn_1 excel_export" (click)="exportDataAsExcel()">
          Excel Format
        </button>
      </div>
    </div>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <ag-grid-angular
      style="width: 100%; height: 500px"
      class="ag-theme-material"
      [rowData]="displayedRowData"
      [columnDefs]="displayedColumnDefs"
      pagination="true"
      (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
  </div>
</div>
