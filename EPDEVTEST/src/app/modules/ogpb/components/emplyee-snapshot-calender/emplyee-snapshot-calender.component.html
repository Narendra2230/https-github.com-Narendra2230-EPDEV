<div class="evl_prcs_rgt">
    <div class="ogp_month">
        <div *ngIf="isLoading">
            <app-preloader></app-preloader>
        </div>
        <div *ngIf="quaters=='' && !isLoading">No Data Found</div>
        <ul *ngIf="!isLoading">
            <li *ngFor="let q of quaters; let i = index" [ngClass]="q.active===true ? 'active' : 'bo-active'"
                (click)="onItemClick(q,i)">{{q.displayName}}</li>
        </ul>
    </div>
    <div class="ogp_year" *ngIf="!isLoading">
        <ul>
            <li class="active_prev_old" (click)="yearClick(curentSelectedYears[0],0)">{{curentSelectedYears[0]}}</li>
            <li class="active_prev" (click)="yearClick(curentSelectedYears[1],1)">{{curentSelectedYears[1]}}</li>
            <li class="active" (click)="yearClick(curentSelectedYears[2],2)">{{curentSelectedYears[2]}}</li>
            <li class="active_prev" (click)="yearClick(curentSelectedYears[3],3)">{{curentSelectedYears[3]}}</li>
            <li class="active_prev_old" (click)="yearClick(curentSelectedYears[4],4)">{{curentSelectedYears[4]}}</li>
        </ul>
    </div>
</div>
