<div>
  <div class="time_sheet performance_evaluation bg">
    <div class="fixed_header">
      <!-- breadcrumb_list-End-->
      <div class="breadcrumb_list">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#" class="default_cursor">Performance Management</a></li>
          <li class="breadcrumb-item"><a href="#">Performance Assessment</a></li>
        </ol>
      </div>
      <!-- breadcrumb_list-End-->
    </div>
    <app-emp-details></app-emp-details>
    <div class="fixed_body">
      <div class="fixed_body_scroll">

        <app-performan-evalution [isPersonal]="false" [associateID]="associateID"  [needAPICall]="true" [needKeyInfo]="false"></app-performan-evalution>
        <app-requisitions [isPersonal]="false"  [associateID]="associateID" [needAPICall]="true"></app-requisitions>
      </div>
    </div>
    <div class="submit_rating">
      <ul>
        <li class="cancel">
          <input type="button" name="button" (click)="goBack()" value="CANCEL">
        </li>
        <li class="submit" >
          <input type="button" [ngClass]="submitDisable  ? 'btn-no-active' : 'btn-active'"  (click)="getRatingValues()" name="button" value="SUBMIT RATINGS">
        </li>
      </ul>
      <div class="modal fade" id="rating_popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <div class="submit_pop_dtl">
                <h3>Do you want to submit Ratings?</h3>
                <button class="cancel_btn" type="button" data-dismiss="modal">CANCEL</button>
                <button data-dismiss="modal" type="button" data-toggle="modal"
                  data-target="#submitted_popup">YES</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="submitted_popup_badges">
    <div class="modal fade" id="submitted_popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="submitted_badges">
              <h4>You Received Manager Rating Today!</h4>
              <span data-dismiss="modal"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
