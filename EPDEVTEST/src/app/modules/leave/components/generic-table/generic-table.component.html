<div class="example-container mat-elevation-z8">

    <div class="example-table-container">
  
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
        <!-- Number Column -->
        <ng-container matColumnDef="avathar">
          <th mat-header-cell *matHeaderCellDef>Avatar</th>
          <td mat-cell *matCellDef="let s">
            <img *ngIf="s.leaveTypeId == 4" src="assets/images/leave/leave-avatar.jpg" alt="">
            <img *ngIf="s.leaveTypeId ==  7" src="assets/images/leave/leave-avatar2.jpg" alt="">
            <img *ngIf="s.leaveTypeId != 4 && s.leaveTypeId != 7"
                src="assets/images/leave/leave-avatar3.jpg" alt="">
          </td>
        </ng-container>
  
        <!-- Title Column -->
        <ng-container matColumnDef="leaveType">
          <th mat-header-cell *matHeaderCellDef>Leave Type</th>
          <td mat-cell *matCellDef="let s">{{s.leaveType}}</td>
        </ng-container>
  
        <!-- State Column -->
        <ng-container matColumnDef="fromDate">
          <th mat-header-cell *matHeaderCellDef>From Date</th>
          <td mat-cell *matCellDef="let s">{{formatDate(s.fromDate)}}</td>
        </ng-container>

        <!-- toDate Column -->
        <ng-container matColumnDef="toDate">
          <th mat-header-cell *matHeaderCellDef>To Date</th>
          <td mat-cell *matCellDef="let s">{{formatDate(s.toDate)}}</td>
        </ng-container>

         <!-- strNumber_of_Days Column -->
         <ng-container matColumnDef="strNumber_of_Days">
          <th mat-header-cell *matHeaderCellDef>No.of Days</th>
          <td mat-cell *matCellDef="let s">{{s.strNumber_of_Days}}</td>
        </ng-container>

         <!-- strNumber_of_Days Column -->
         <ng-container matColumnDef="leaveStatusDesc">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let s">{{s.leaveStatusDesc}}</td>
        </ng-container>

         <!-- strNumber_of_Days Column -->
         <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let s">
            <button  *ngIf="s.leaveStatus==4" class="btn btn-light">Reversed&nbsp;</button>
            <button (click)="withDraw(s)" *ngIf="s.withDraw" class="btn btn-success">Withdraw</button>
          </td>
        </ng-container>

  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator  [length]="resultsLength" [pageSize]="30"></mat-paginator>
  </div>
