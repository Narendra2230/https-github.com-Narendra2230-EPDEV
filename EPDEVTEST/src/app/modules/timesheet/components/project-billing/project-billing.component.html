<div class="billable">
    <!-- <h4>Billabe Projects</h4> -->
    <div class="row no-flex">
        <p class="status" *ngIf="projects.length===0">No Projects</p>
        <div *ngFor="let project of projects; let i=index; " class="col">
            <ul>
                <li>
                    <h5 class="project_name">{{project?.projectName}}</h5>
                </li>
                <li>
                    <h3>{{project?.totalHours}} <sup>Hrs</sup></h3>
                </li>
                <li *ngIf="(project?.deliveryManager || []).length!==0">
                    <h6 class="project_dl">DM: {{(project?.deliveryManager[0] || {})['firstName']}}</h6>
                </li>
            </ul>
        </div>
    </div>
</div>
