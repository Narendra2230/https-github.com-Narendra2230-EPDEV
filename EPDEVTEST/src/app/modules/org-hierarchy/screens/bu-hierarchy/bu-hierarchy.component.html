<div class="time_sheet">
        <app-org-hierarchy-header></app-org-hierarchy-header>
        <div class="inner_page">
          <div class="simplebar">
            <div class="hirarchy-outer">
              <div class="company-logo">
                <label class="logo_heading">
                  <figcaption>
                    <img src="assets/images/org/logo-icon.png" alt="Suneratech">
                  </figcaption>
                </label>
                <div class="clearfix"></div>
              </div>
              <div class="clearfix"></div>
                <div class="hirarchy level-1" [ngClass]="{'one-client':bunits.length==1,'two-client':bunits.length==2}">
                  <div class="tickets-wrapper">
                      <div class="divider"></div>
      
                    <div class="ticket_emp" id="L0T{{ind}}" *ngFor="let bu of bunits; let ind=index;">
                      <div class="ticket_emp_inner">
                        <div class="client_name">
                          {{bu.buName}}
                        </div>
                      </div>
                      <div class="plus_circle expand">
                        <i (click)="nextClick($event,ind,bu)" class="fa fa-plus" [ngClass]='{"fa-minus":selectedItem=="L0T"+ind}'></i>
                    </div>
                    <app-bu-leads-list *ngIf="selectedItem=='L0T'+ind" [newtickets]="{childTicketsInp:nextChildTickets,level:'1',parent:'1'}"></app-bu-leads-list>
                    </div>
                    
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="reset">
          <span class="reset_to_defualt" (click)='resetHirarchy()'>
            <i class="fa fa-refresh" aria-hidden="true"></i>
            Reset to default
          </span>
        </div>
      </div>
