<div class="container">
      <div class="row title">
        <div class="col-3">E Books</div>
        <div class="col-9 filter">
          <label for="author">Author :</label> &nbsp;
          <select name="author" id="author" (change)="filterAuthor($event.target.value)">
            <option value="" selected>All</option>
            <option *ngFor="let author of authors" [value]="author">{{author}}</option>
          </select> &nbsp;
          <label for="category">Category :</label> &nbsp;
          <select name="category" id="category" (change)="filterCategory($event.target.value)">
            <option value="" selected>All</option>
            <option *ngFor="let category of category" [value]="category">{{category}}</option>
          </select>
        </div>
      </div>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <ag-grid-angular
    style="width: 100%; height: 500px"
    class="ag-theme-material"
    [rowData]="filteredBooks"
    [columnDefs]="displayedColumnDefs"
    [frameworkComponents]="frameworkComponents"
    pagination="true"
    [paginationPageSize]="10"
    (gridReady)="onGridReady($event)"
  >
</ag-grid-angular>
</div>
